<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/",{
      templateUrl : "main2.html"
    })
    .when("/dis", {
        templateUrl : "discover.html"
    })
    .when("/chart", {
        templateUrl : "chart.html"
    })
    .when("/sad", {
        templateUrl : "sad.html"
    })
    .when("/happy", {
        templateUrl : "happy.html"
    })
    .when("/zayn", {
        templateUrl : "zayn.html"
    })
    .when("/justin", {
        templateUrl : "justin.html"
    })
    .when("/taylor",{
        templateUrl : "taylor.html"
    })
    .when("/shakira",{
        templateUrl : "shakira.html"
    })
    .when("/selena",{
      templateUrl:"selena.html"
    })
    .when("/warm",{
      templateUrl:"warm.html"
    })
    .when("/hindichart",{
      templateUrl:"hindichart.html"
    })
    .when("/acoustic",{
      templateUrl:"acoustic.html"
    })
    .when("/work",{
      templateUrl:"work.html"
    })
    .when("/coffee",{
      templateUrl:"coffee.html"
    })
    .when("/englishchart",{
      templateUrl:"englishchart.html"
    })
    .when("/eminem",{
      templateUrl:"eminem.html"
    });

});
</script>
